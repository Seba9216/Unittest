stages:
  - build
  - test
  # doc

variables:
  SOLUTION: "Fractions\\UnitTest.sln"
  DOTNET_SDK_VERSION: "7.0"

before_script:
  - uname -a
  - cd Fractions

build:
  image: "mcr.microsoft.com/dotnet/sdk:$DOTNET_SDK_VERSION"
  stage: build
  script:
    - dotnet build $SOLUTION --configuration Release

test:
  image: "mcr.microsoft.com/dotnet/sdk:$DOTNET_SDK_VERSION"
  stage: test
  script:
    - dotnet test $SOLUTION --configuration Release



